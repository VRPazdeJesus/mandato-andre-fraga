<ion-content>
  <!-- menu -->
  <nav class="navbar navbar-expand-lg personal-navbar fixed-top">
    <div class="container-fluid">
      <img class="space-left-5" src="../../assets/logo-cerebro.png" alt="André Fraga">
      <button class="btn personal-btn-login" (click)="proximo('colabore')">Sair</button>
    </div>
    <div class="container-fluid mt-2 force-center">
      <div class="row">
        <div class="col-12 personal-titles-menu component-active mt-2"><span>EDITAL DE EMENDAS - INSCRICÃO</span></div>
      </div>
    </div>
  </nav>
  <!-- botão voltar -->
  <div class="container component-space-nav-8">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-secondary btn-back" (click)="proximo('colabore')"><span class="fas fa-angle-left"></span>  Voltar</button>
      </div>
    </div>
  </div>
  <!-- logo Nosso Mandato -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mt-3">
        <img src="../../assets/edital-de-emendas.png" alt="Sugerir projetos de lei">
      </div>
      <div class="col-md-12 component-bg-grey space-to-footer">
        <div class="mt-4">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label component-text-black ms-4">Título do Projeto</label>
            <input [(ngModel)]="tituloDoProjeto" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite aqui o título do seu projeto">
          </div>
          <div class="mb-3">
            <label for="inputState" class="form-label component-text-black ms-4">Categoria na qual se enquadra</label>
            <select id="inputState" class="form-control" [(ngModel)]="categoriaDoProjeto">
              <option disabled selected hidden>Selecione a categoria<i class="fas fa-angle-down"></i></option>
              <option *ngFor="let category of categories">{{ category }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label component-text-black ms-4">Resumo do seu projeto</label>
            <textarea placeholder="Descreva a ideia geral da sua sugestão de Projeto de Lei." [(ngModel)]="resumoDaSolicitacao" class="form-control" id="exampleFormControlInput3" rows="3" style="border-radius: 1.5rem !important;"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput12" class="form-label component-text-black ms-4">Região ou bairro a se beneficiar</label>
            <input [(ngModel)]="bairroDoProjeto" type="text" class="form-control" id="exampleFormControlInput12" placeholder="Digite aqui a região ou bairro">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput13" class="form-label component-text-black ms-4">Entidade responsável pelo projeto</label>
            <input [(ngModel)]="entidadeDoProjeto" type="text" class="form-control" id="exampleFormControlInput13" placeholder="Digite a entidade">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput14" class="form-label component-text-black ms-4">Estimativa de valor</label>
            <input [(ngModel)]="valorDoProjeto" type="text" class="form-control" id="exampleFormControlInput14" placeholder="Digite o valor previsto">
          </div>
          <div class="mb-5">
            <label for="exampleFormControlInput4" class="form-label component-text-black ms-4">Anexo</label>
            <input [(ngModel)]="fileName" (change)="handleFileInput($event.target.files)" type="file" class="form-control" id="exampleFormControlInput4" placeholder="Anexar documento (opcional)">
          </div>
          <div class="text-center">
            <div class="mb-3 d-grid gap-2">
              <button class="btn btn-block btn-secondary btn-colabore" ion-button (click)="sendProposal()">Enviar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- rodapé -->
      <footer class="footer mt-auto py-3 component-footer z-index-up">
        <!-- <div class="container">
          <img class="w-100" src="../../assets/footer.png" alt="Redes sociais">
        </div> -->
        <img class="w-100" src="../../assets/footer.png" alt="Redes sociais">
      </footer>
    </div>
  </div>
</ion-content>
