<ion-content>
  <div class="h-100">
    <div class="row h-100">
      <!-- menu -->
      <div id="sideNav" class="col-2 pe-0 component-bg-login sidenav">
        <div class="text-center">
          <img class="logo-dashboard" src="../../assets/logo-vereador-andre.svg" alt="Vereador André Fraga" (click)="proximo('home')">
          <p class="salutation">Olá, bem-vindo(a)!</p>
          <div id="lateral-buttons" class="text-start">
            <div class="button-dashboard mt-5">
              <a (click)="proximo('visao-geral')"><img class="mouse-pointer" src="../../assets/icon-visao-geral.svg" alt="Visão Geral"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('quem-sou-dashboard-admin')"><img class="mouse-pointer" src="../../assets/icon-quem-sou.svg" alt="Quem sou"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('nosso-mandato-dashboard-admin')"><img class="mouse-pointer" src="../../assets/icon-nosso-mandato.svg" alt="Nosso mandato"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('colabore-dashboard-admin')"><img class="mouse-pointer" src="../../assets/icon-colabore.svg" alt="Colabore"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('usuarios-cadastrados')"><img class="mouse-pointer" src="../../assets/icon-usuarios-cadastrados.svg" alt="Usuários cadastrados"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('login')"><img class="mouse-pointer" src="../../assets/icon-sair.svg" alt="Sair"></a>
            </div>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="col-10 ps-0">
        <div class="container-fluid">
          <h1 class="title-dashboard">Colabore</h1>
          <div class="row">
            <ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">DENÚNCIAS</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">PROJETOS DE LEIS SUGERIDOS</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">PROJETOS PARA EMENDA</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row mt-5">
                    <div class="col-md-6 parent-element-vertically-left-center">
                      <div class="text-start child-element-vertically-center">
                        <p class="subtitle-dashboard mb-0">DENÚNCIAS FEITAS PELOS CIDADÃOS</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="text-end">
                        <button (click)="downloadUsers()" type="button" class="export-button btn btn-secondary btn-sm">Exportar dados</button>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <hr class="divisor">
                    </div>
                    <div class="col-md-12">
                      <p class="p-dashboard mb-0">Sem denúncias, no momento</p>
                    </div>
                </div>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row mt-5">
                  <div class="col-md-6 parent-element-vertically-left-center">
                    <div class="text-start child-element-vertically-center">
                      <p class="subtitle-dashboard mb-0">PROJETOS DE LEI SUGERIDOS PELOS CIDADÃOS</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="text-end">
                      <button (click)="downloadUsers()" type="button" class="export-button btn btn-secondary btn-sm">Exportar dados</button>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <hr class="divisor">
                  </div>
                  <div class="col-md-12">
                    <p class="p-dashboard mb-0">Sem novo projetos de leis, no momento</p>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="row mt-5">
                  <div class="col-md-6 parent-element-vertically-left-center">
                    <div class="text-start child-element-vertically-center">
                      <p class="subtitle-dashboard mb-0">PROJETOS INSCRITOS PARA RECEBER EMENDA</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="text-end">
                      <button (click)="downloadUsers()" type="button" class="export-button btn btn-light-green btn-sm me-3">Edital de Emendas</button>
                      <button (click)="downloadUsers()" type="button" class="export-button btn btn-secondary btn-sm">Exportar dados</button>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <hr class="divisor">
                  </div>
                  <div class="col-md-12">
                    <p class="p-dashboard mb-0">Sem projetos inscritos, no momento</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</ion-content>
