<ion-content>
  <div class="h-100">
    <div class="row h-100">
      <!-- menu -->
      <div id="sideNav" class="col-2 pe-0 component-bg-login sidenav">
        <div class="text-center">
          <img class="logo-dashboard" src="../../assets/logo-vereador-andre.svg" alt="Vereador André Fraga" (click)="proximo('home')">
          <p class="salutation">Olá, bem-vindo(a)!</p>
          <div id="lateral-buttons" class="text-start">
            <div class="button-dashboard mt-5">
              <a (click)="proximo('visao-geral')"><img class="mouse-pointer" src="../../assets/icon-visao-geral.svg" alt="Visão Geral"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('quem-sou-dashboard-admin')"><img class="mouse-pointer" src="../../assets/icon-quem-sou.svg" alt="Quem sou"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('nosso-mandato-dashboard-admin')"><img class="mouse-pointer" src="../../assets/icon-nosso-mandato.svg" alt="Nosso mandato"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('colabore-dashboard-admin')"><img class="mouse-pointer" src="../../assets/icon-colabore.svg" alt="Colabore"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('usuarios-cadastrados')"><img class="mouse-pointer" src="../../assets/icon-usuarios-cadastrados.svg" alt="Usuários cadastrados"></a>
            </div>
            <div class="button-dashboard">
              <a (click)="proximo('login')"><img class="mouse-pointer" src="../../assets/icon-sair.svg" alt="Sair"></a>
            </div>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="col-10 ps-0">
        <div class="container-fluid">
          <h1 class="title-dashboard">Quem sou</h1>
          <div class="row">
            <div class="col-md-6 parent-element-vertically-left-center">
              <div class="text-start child-element-vertically-center">
                <p class="subtitle-dashboard mb-0">CARROSSEL</p>
              </div>
            </div>
            <div class="col-md-12">
              <hr class="divisor">
            </div>
            <div class="col-md-12">
              <p class="p-dashboard mb-0">Sem novo projetos de leis, no momento</p>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6 parent-element-vertically-left-center">
              <div class="text-start child-element-vertically-center">
                <p class="subtitle-dashboard mb-0">Projetos com a Sociedade Civil</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-end">
                <button (click)="downloadUsers()" type="button" class="export-button btn btn-secondary btn-sm">Incluir novo projeto</button>
              </div>
            </div>
            <div class="col-md-12">
              <hr class="divisor">
            </div>
          </div>
          <div class="row">
            <div *ngFor="let post of blog" class="col-12 col-md-4 text-center mb-3" (click)="presentModal()">
              <div class="card card-post mouse-pointer">
                <img class="card-cover" src="{{ post.cover }}" alt="foto de capa">
                <div class="card-body component-bg-light card-content-slide text-start">
                  <div id="post-title">
                    <h5 class="mt-0 card-title project-text-secondary fw-bold">{{ post.title }}</h5>
                  </div>
                  <div id="post-description">
                    <p class="card-text component-text-black container-text">{{ post.content }}</p>
                  </div>
                  <div class="row">
                    <div class="col-12 text-end">
                      <button (click)="downloadUsers()" type="button" class="export-button btn btn-light-green btn-sm me-3">Excluir</button>
                      <button (click)="downloadUsers()" type="button" class="export-button btn btn-secondary btn-sm">Editar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
